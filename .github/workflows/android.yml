name: Android CI

# Run this workflow on every push to the main branch and on pull requests.
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    # The build job will run on the latest version of Ubuntu
    runs-on: ubuntu-latest

    # Set up JDK and environment variables for Android
    env:
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk
      ANDROID_SDK_ROOT: $HOME/Android/sdk

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Android SDK directories
        run: |
            mkdir -p $HOME/Android/sdk/cmdline-tools


      # Step 2: Set up JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      # Step 3: Cache Gradle dependencies (improves build speed)
      - name: Cache Gradle files
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # Step 4: Download and install Android SDK components
      - name: Prepare Android environment
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends wget tar unzip lib32stdc++6 lib32z1
          wget https://dl.google.com/android/repository/commandlinetools-linux-8092744_latest.zip -O android-sdk.zip
          unzip android-sdk.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.2"

      # Step 5: Build the Android project using Gradle
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # Optional: Run unit tests
      - name: Run unit tests
        run: ./gradlew test
